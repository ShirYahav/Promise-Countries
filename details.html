<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This is a simple project to display countries of the world with the ability to search for the country you want, be side the ability to show countries by continent."
    />
    <meta name="author" content="Mohamed Aridah" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Library -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Shared CSS Styles File -->
    <link rel="stylesheet" href="./css/common.css" />
    <!-- Page Custom CSS File -->
    <link rel="stylesheet" href="./css/details.css" />
    <title>Details Page</title>
  </head>
  <body>
    <!-- Scroll Top -->
    <button
      type="button"
      aria-label="Scroll Top Button"
      class="button scroll-top flex flex-ai-c flex-jc-c scale-effect"
    >
      <i class="fa-regular fa-chevron-up icon"></i>
    </button>
    <!-- Header -->
    <header class="header">
      <div class="container flex flex-jc-sb flex-ai-c">
        <div class="logo">
          <a href="index.html">
            <h1>Where in the world?</h1>
          </a>
        </div>
        <button
          type="button"
          aria-label="Theme Switcher Button"
          class="theme-toggle flex flex-jc-sb flex-ai-c"
        >
          <i class="fa-regular fa-moon theme-icon"></i>
          <span class="theme-text">Dark Mode</span>
        </button>
      </div>
    </header>
    <!-- Back Button -->
    <div class="back-button">
      <div class="container">
        <a href="index.html" class="btn btn-back btn-with-icon">
          <i class="fa-regular fa-arrow-left icon"></i>
          back
        </a>
      </div>
    </div>
    <main class="main">
      <div class="container">
        <section class="country-details">
          <div class="country-flag">
            <img id="country-img" alt="Country Flag">
          </div>
          <div class="country-info">
            <h1 id="country-name"></h1>
            <div class="col-2">
              <div class="col-2">
                <ul>
                  <li><strong>Population:</strong> <span id="population"></span> </li>
                  <li><strong>Region:</strong> <span id="region"></span> </li>
                  <li><strong>Capital:</strong> <span id="capital"></span> </li>
                </ul>
              </div>
              <div class="col-2">
                <ul>
                  <li><strong>Area:</strong> <span id ="area"></span> </li>
                  <li><strong>Language:</strong> <span id ="first-language"></span> <span id ="second-language"></span></li>
                  <li><strong>Currency:</strong> <span id ="currency"></span> </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="text/javascript" src="details.js"></script>
  </body>
</html>
